<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.jpg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- font googleapis -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Gotjeh: Where Jobs Find You</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/gotjeh-logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">About Us</a>
                    <a class="nav-item nav-link" href="#">Course</a>
                    <a class="nav-item nav-link" href="#">Job</a>
                    <a class="nav-item btn btn-warning tombol" href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar-->

    <!-- Jumbotron -->
    <section class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Pursue Your Dream Job With Gotjeh!</h1>
            <p class="sub-display">Difficulties Finding a Job? Need Some New Set of Skills? Don’t Worry We at Gotjeh Got
                You!
            </p>
            <button class="btn btn-join">Join Now!</button>
        </div>
    </section>
    <!-- End of Jumbotron -->

    <!-- Starts seek Area -->
    <section class="about-area section-gap">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-7 col-md-12 about-left">
                    <img class="img-fluid" src="img/hero-header.png" alt="" width="600" height="600">
                </div>
                <div class="col-lg-5 col-md-12 about-right">
                    <div class="section-title text-left">
                        <h2>Your Exquisite Freelance<br /> Doesn’t Fall From the Sky</h2>
                    </div>
                    <a href="#" class="btn btn-join">Seek Me!</a>
                </div>
            </div>
        </div>
    </section>
    <!-- End seek Area -->

    <!-- Start Project Area -->
    <section class="project-area section-gap-top" id="project">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center">
                        <h2>Popular Course</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Project Area -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>
